<!doctype html>
<html>

    <title>{{ app_name if app_name else "Portal" }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="/static/portal.css" />
  </head>
  <body>

      <div class="brand">üñºÔ∏è {{ app_name if app_name else "Shared Photo Frame Portal" }}</div>
