<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shared Photo Frame</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      #stage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .layer {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }
      .layer.active {
        opacity: 1;
      }
      .layer img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* Optional: debug status overlay (set DISPLAY_STATUS=false in app.js for “no UI”) */
      #status {
        position: fixed;
        right: 10px;
        bottom: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font:
          12px/1.2 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        padding: 6px 10px;
        border-radius: 8px;
        z-index: 9999;
        max-width: 60vw;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <div class="layer" id="layerA"><img alt="" /></div>
      <div class="layer" id="layerB"><img alt="" /></div>
    </div>
    <div id="status">booting…</div>

    <script src="./app.js?v=2"></script>
  </body>
</html>
